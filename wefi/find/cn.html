<body><h1 id='在iphone或ipad上查找保存的wi-fi密码'>在iPhone或iPad上查找保存的Wi-Fi密码</h1>
<p>在<strong>iOS 16+</strong>、<strong>iPadOS 16.1+</strong>中，您可以找到连接过的Wi-Fi密码。</p>
<h2 id='对于当前连接的网络'>对于当前连接的网络</h2>
<ol start='' >
<li>在“设置”应用程序中，点击“Wi-Fi”。</li>
<li>查找您当前使用的Wi-Fi网络。</li>
<li>点击WiFi名称后的圆圈信息按钮 <img src="https://support.apple.com/library/content/dam/edam/applecare/images/en_US/iOS/ios-16-info-circle-blue-hollow.png" alt="img" style="zoom:25%;" /></li>
<li>点击密码字段。</li>
<li>使用您的密码、Face ID或Touch ID解锁并显示WiFi密码。</li>

</ol>
<p><img src="https://support.apple.com/library/content/dam/edam/applecare/images/en_US/iOS/ios-16-iphone-14-pro-wifi-name-more-info-password-on-tap.png" alt="P" style="zoom:50%;" /></p>
<p>&nbsp;</p>
<h2 id='对于以前连接的网络'>对于以前连接的网络</h2>
<p>在“设置”应用程序中，点击Wi-Fi，然后点击右上角的“编辑”，查看您的设备以前连接过的网络。</p>
<p>您可以重复上面的步骤3到步骤5以获取保存的Wi-Fi密码。</p>
<p>&nbsp;</p>
